<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 class="container-fluid">Tic Tac Toe</h1>
      <p id="message"></p>
      <fieldset>
      <form id="sign-up">
            <legend>Sign-Up</legend>
        <input name="credentials[email]" type="text" placeholder="email"/>
        <input name="credentials[password]" type="password" placeholder="password"/>
        <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation"/>
        <input type="submit"/>
      </form>


      <form id="sign-in">
        <legend>Sign-In</legend>
        <input name="credentials[email]" type="text" placeholder="email"/>
        <input name="credentials[password]" type="password" placeholder="password"/>
        <input type="submit"/>
      </form>


      <form id="change-password" class="hidden">
        <legend>Change Password</legend>
        <input name="passwords[old]" type="password" placeholder="old password"/>
        <input name="passwords[new]" type="password" placeholder="new password"/>
        <input type="submit"/>
      </form>

      <button id="sign-out" class="hidden">Sign Out</button>


          </fieldset>
        </form>
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-4 col-4 box grey" data-cell-index='0'>0</div>
          <div class="col-lg-3 col-md-3 col-sm-4 col-4 box grey" data-cell-index='1'>1</div>
          <div class="col-lg-3 col-md-3 col-sm-4 col-4 box grey" data-cell-index='2'>2</div>
        </div>



        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-4 col-4 box grey" data-cell-index='3'>3</div>
          <div class="col-lg-3 col-md-3 col-sm-4 col-4 box grey" data-cell-index='4'>4</div>
          <div class="col-lg-3 col-md-3 col-sm-4 col-4 box grey" data-cell-index='5'>5</div>
        </div>



        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-4 col-4 box grey" data-cell-index='6'>6</div>
          <div class="col-lg-3 col-md-3 col-sm-4 col-4 box grey" data-cell-index='7'>7</div>
          <div class="col-lg-3 col-md-3 col-sm-4 col-4 box grey" data-cell-index='8'>8</div>
        </div>


      </div>



    </body>
</html>
